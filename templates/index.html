<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Online Payment Fraud Detection System:</h1>
    <form method="POST">
        <label for="type">Transaction Type:</label>
        <select name="type" id="type">
            <option value="1">CASH_OUT</option>
            <option value="2">PAYMENT</option>
            <option value="3">CASH_IN</option>
            <option value="4">TRANSFER</option>
            <option value="5">DEBIT</option>
        </select><br><br>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" id="amount" required><br><br>
        <label for="oldbalanceOrg">Old Balance:</label>
        <input type="number" step="0.01" name="oldbalanceOrg" id="oldbalanceOrg" required><br><br>
        <label for="newbalanceOrig">New Balance:</label>
        <input type="number" step="0.01" name="newbalanceOrig" id="newbalanceOrig" required><br><br>
        <input type="submit" value="Check for Fraud">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
